<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Caffora â€” Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts & Bootstrap (samakan dengan login) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --gold: #ffd54f;
        --brown: #4b3f36;
        --ink: #2e2823;
        --muted: #8b8179;
        --bg: #fff9f0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(
            circle at 0 0,
            #fff3d7 0,
            rgba(255, 243, 215, 0) 55%
          ),
          radial-gradient(
            circle at 100% 100%,
            #ffe0c2 0,
            rgba(255, 224, 194, 0) 55%
          ),
          var(--bg);
        color: var(--brown);
      }

      .auth-card {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
        padding: 28px 26px 24px;
      }

      .brand {
        text-align: center;
        margin-bottom: 20px;
      }

      .brand-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(145deg, #ffeb99, #ffc94f);
        color: var(--brown);
        font-size: 22px;
        margin-bottom: 6px;
      }

      .brand-title {
        font-family: "Playfair Display", serif;
        font-size: 22px;
        letter-spacing: 0.5px;
      }

      .brand-subtitle {
        font-size: 0.86rem;
        color: var(--muted);
      }

      .form-label {
        font-size: 0.86rem;
        font-weight: 500;
        margin-bottom: 4px;
        color: var(--ink);
      }

      .form-control {
        border-radius: 999px;
        padding: 10px 14px;
        border: 1px solid #e4e4e7;
        font-size: 0.9rem;
      }

      .form-control:focus {
        border-color: var(--gold);
        box-shadow: 0 0 0 0.1rem rgba(255, 213, 79, 0.4);
      }

      .btn-gold {
        border-radius: 999px;
        width: 100%;
        padding: 10px 16px;
        border: none;
        font-weight: 600;
        font-size: 0.95rem;
        background: linear-gradient(135deg, #ffd54f, #f9b923);
        color: #3c2a17;
        box-shadow: 0 10px 24px rgba(249, 185, 35, 0.35);
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }

      .btn-gold:disabled {
        opacity: 0.8;
        cursor: wait;
        box-shadow: none;
      }

      .btn-gold:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 16px 30px rgba(249, 185, 35, 0.45);
      }

      .alert-inline {
        border-radius: 14px;
        padding: 8px 10px;
        font-size: 0.8rem;
        margin-bottom: 10px;
      }

      .back-link {
        font-size: 0.85rem;
        color: var(--muted);
        text-align: center;
        margin-top: 14px;
      }

      .back-link a {
        color: var(--brown);
        font-weight: 500;
        text-decoration: none;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="auth-card">
      <div class="brand">
        <div class="brand-icon">ðŸ”’</div>
        <div class="brand-title">Reset Password</div>
        <div class="brand-subtitle">
          Masukkan kata sandi baru untuk akun Anda
        </div>
      </div>

      <div id="alertBox" class="alert alert-inline d-none" role="alert"></div>

      <form id="resetForm" autocomplete="off" novalidate>
        <input type="hidden" id="email" />
        <input type="hidden" id="token" />

        <div class="mb-3">
          <label for="password" class="form-label">Password baru</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Minimal 8 karakter"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password_confirm" class="form-label"
            >Konfirmasi password</label
          >
          <input
            type="password"
            class="form-control"
            id="password_confirm"
            name="password_confirm"
            required
          />
        </div>

        <button type="submit" id="btnSubmit" class="btn-gold">
          Simpan password baru
        </button>
      </form>

      <div class="back-link">
        Kembali ke <a href="login.html">halaman login</a>
      </div>
    </main>

    <script>
      const alertBox = document.getElementById("alertBox");
      const form = document.getElementById("resetForm");
      const btnSubmit = document.getElementById("btnSubmit");

      function showAlert(message, type = "info") {
        alertBox.innerHTML = message;
        alertBox.className =
          "alert alert-inline alert-" + (type === "error" ? "danger" : type);
        alertBox.classList.remove("d-none");
      }

      // ambil token & email dari URL
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email") || "";
      const token = params.get("token") || "";

      document.getElementById("email").value = email;
      document.getElementById("token").value = token;

      if (!email || !token) {
        showAlert(
          "Link reset password tidak valid atau sudah kadaluarsa.",
          "error"
        );
        form.classList.add("d-none");
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        alertBox.classList.add("d-none");

        const pwd = document.getElementById("password").value.trim();
        const pwd2 = document.getElementById("password_confirm").value.trim();

        if (!pwd || !pwd2) {
          showAlert("Password dan konfirmasi tidak boleh kosong.", "error");
          return;
        }
        if (pwd.length < 8) {
          showAlert("Password minimal 8 karakter.", "error");
          return;
        }
        if (pwd !== pwd2) {
          showAlert("Konfirmasi password tidak sama.", "error");
          return;
        }

        btnSubmit.disabled = true;
        btnSubmit.textContent = "Menyimpan password...";

        try {
          const res = await fetch("backend/auth_reset.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify({
              email: email,
              token: token,
              password: pwd,
            }),
          });

          const data = await res.json().catch(() => ({}));

          if (data.status === "success") {
            showAlert(
              "Password berhasil diubah. Anda dapat login dengan password baru.",
              "success"
            );
            form.reset();
            // opsional redirect otomatis
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2500);
          } else {
            showAlert(
              data.message || "Link reset tidak valid atau sudah digunakan.",
              "error"
            );
          }
        } catch (err) {
          console.error(err);
          showAlert("Terjadi kesalahan pada server.", "error");
        } finally {
          btnSubmit.disabled = false;
          btnSubmit.textContent = "Simpan password baru";
        }
      });
    </script>
  </body>
</html>
